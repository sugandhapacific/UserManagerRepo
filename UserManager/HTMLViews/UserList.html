<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">
<head>
    <title></title>
    <script>(function (H) { H.className = H.className.replace(/\bno-js\b/, 'js') })(document.documentElement)</script>
    <link href="../Style/build/global.css" rel="stylesheet" /> 
</head>
<body>
    <div id="welcomeDiv">
        <h1>
            Welcome to User Manager
        </h1>
        <h2>
            Click on the links to get started
        </h2>
        <input type="button" onclick="user.getUser();" value="User List" />
        <input type="button"onclick="user.resetUser();" value="Add User" />
    </div>
    <div id="mainOptions">
        <h1>USERS</h1>
        <input type="button" onclick="user.getUser();" value="User List"/>
        <input type="button" onclick="user.resetUser();" value="Add User" />
        <input type="button" onclick="sections.hideAll();" value="Home" />
    </div>
    <div id="addUser">
        <h1>Add/Modify User</h1>
        <input  type="hidden" id="userId"/>
        <label>First Name:</label>
        <div class="inputDiv">
            <input type="text" id="fName" title="Contains only alphabets" />
            <span class="errorPara">&#10006; Contains only alphabets</span>
        </div>
        
         <label >Last Name:</label> 
        <div class="inputDiv">
            <input type="text" id="lName" title="Contains only alphabets"/>
            <span class="errorPara">&#10006; Contains only alphabets</span>
        </div>
        
        <label>Email:</label>
        <div class="inputDiv">
            <input type="text" id="email" title="incorrect format"/>
            <span class="errorPara">&#10006; Incorrect format</span>
        </div>
        
        <label>Phone:</label>
        <div class="inputDiv">
            <input type="text" id="phone" title="Contains exact 10 digits" />
            <span class="errorPara"> &#10006; Phone number should be exact 10 digits only</span>
        </div>

        <input type="button" id="saveBtn" onclick="user.formValidation();" value="SAVE"/>
        <input  type="button" id="resetBtn" onclick="user.resetUser();" value="RESET"/>
    </div>
    <div id="options">
        <div class="triangle"></div>
        <ul>
            <li>Edit</li>
            <li>Delete</li>
            <li>Sort</li>
            <li>Deactivate</li>
        </ul>
    </div>
    <div id="displayUserList"></div>


    <script src="../Scripts/vendors/handlebars-v3.0.1.js" type="text/javascript"></script>
     <script type="text/javascript" src="../Scripts/production.min.js"></script>
    <script id="Handlebars-Template" type="text/x-handlebars-template">
            <table id="UserData">
                <thead>
                    <tr>
                        <th class="hiddenCell">User ID</th>
                        <th onclick="user.sort();">First Name <span></span></th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                    </tr>                    
                </thead>
                {{#each Users}}
                   <tr>
                    <td class="hiddenCell">{{UserID}}</td>
                    <td ><span>{{FirstName}}</span></td>
                    <td ><span>{{LastName}}</span></td>
                    <td ><span>{{Email}}</span></td>
                    <td ><span>{{Phone}}</span></td>
                    <td ><span>{{Status}}</span></td>
                </tr>
                {{/each}}
            </table>
    </script>
</body>
</html>
